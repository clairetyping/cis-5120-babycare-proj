<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep record - Baby Care</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="recordSleepStyle.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body>
    
    <div class="center-container">
        <div class="image-container">
            <a href="addRecord.html" class="back-link">‚Üê Back</a>
            <img src="images/recordSleep.svg" alt="Record Sleep Header"/>

            <div class="date-picker-container">
                <input type="text" id="fromPicker"  name="fromPicker" class="datetime-picker from-picker" placeholder="from">
                <input type="text" id="toPicker" name="toPicker" class="datetime-picker to-picker" placeholder="to">
            </div>

            <div class="memo-section">
                <textarea placeholder="How's the baby's sleep?" id="memo-input"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="button active" id="nightButton">Night</button>
            <button class="button" id="dayButton">Day</button>
        </div>

       
        <div class="btn-container">
            <button class="btn-confirm" id="confirmSleepButton">CONFIRM</button>
        </div>

        <div class="btn-container-delete">
            <button class="btn-delete" id="deleteButton">DELETE</button>
        </div>
    </div>


     
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#fromPicker", {
                enableTime: true,
                dateFormat: "d M Y H:i K",
                altInput: true,
                altFormat: "j M Y h:i K",
                time_24hr: false,
                onReady: function(selectedDates, dateStr, instance) {
                   
                    instance.calendarContainer.querySelector(".flatpickr-monthDropdown-months").id = "fromMonth";
                    instance.calendarContainer.querySelector(".flatpickr-monthDropdown-months").name = "fromMonth";
                    instance.calendarContainer.querySelector(".numInput.cur-year").id = "fromYear";
                    instance.calendarContainer.querySelector(".numInput.cur-year").name = "fromYear";
                    instance.calendarContainer.querySelector(".flatpickr-hour").id = "fromHour";
                    instance.calendarContainer.querySelector(".flatpickr-hour").name = "fromHour";
                    instance.calendarContainer.querySelector(".flatpickr-minute").id = "fromMinute";
                    instance.calendarContainer.querySelector(".flatpickr-minute").name = "fromMinute";
                }
            });

            flatpickr("#toPicker", {
                enableTime: true,
                dateFormat: "d M Y H:i K",
                altInput: true,
                altFormat: "j M Y h:i K",
                time_24hr: false,
                onReady: function(selectedDates, dateStr, instance) {
                    instance.calendarContainer.querySelector(".flatpickr-monthDropdown-months").id = "toMonth";
                    instance.calendarContainer.querySelector(".flatpickr-monthDropdown-months").name = "toMonth";
                    instance.calendarContainer.querySelector(".numInput.cur-year").id = "toYear";
                    instance.calendarContainer.querySelector(".numInput.cur-year").name = "toYear";
                    instance.calendarContainer.querySelector(".flatpickr-hour").id = "toHour";
                    instance.calendarContainer.querySelector(".flatpickr-hour").name = "toHour";
                    instance.calendarContainer.querySelector(".flatpickr-minute").id = "toMinute";
                    instance.calendarContainer.querySelector(".flatpickr-minute").name = "toMinute";
                }
            });
        });
    </script>
    

    <script src="sleepRecordHandler.js" defer></script>

    <script src="navigation.js" defer></script>
    <script src="sleepButtonToggle.js" defer></script>   
</body>
</html>
